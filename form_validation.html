<html>
  <head>
    <title>Form Validation 60009200052 Exp3</title>

    <script type="text/javascript">
      function validate() {
        if (document.myForm.Name.value == "") {
          alert("Please provide your name!");

          document.myForm.Name.focus();

          return false;
        }

        if (document.myForm.EMail.value == "") {
          alert("Please provide your Email!");

          document.myForm.EMail.focus();

          return false;
        }
        if (document.myForm.EMail.value != "") {
          return validateEmail();
        }

        if (
          document.myForm.Zip.value == "" ||
          isNaN(document.myForm.Zip.value) ||
          document.myForm.Zip.value.length != 6
        ) {
          alert("Please provide a zip in the format ######.");

          document.myForm.Zip.focus();

          return false;
        }

        if (
          !document.getElementById("m").checked &&
          !document.getElementById("f").checked
        ) {
          alert("Please select a gender");

          return false;
          //Male radio button is checked
        }

        if (document.myForm.Country.value == "-1") {
          alert("Please provide your country!");

          return false;
        }

        function fun() {
          document.getElementById("myform").reset();
        }

        return true;
      }

      function validateEmail() {
        var emailID = document.myForm.EMail.value;

        atpos = emailID.indexOf("@");

        dotpos = emailID.lastIndexOf(".");

        if (atpos < 1 || dotpos - atpos < 2) {
          alert("Please enter correct email ID");

          document.myForm.EMail.focus();

          return false;
        }

        return true;
      }
    </script>
  </head>

  <body>
    <form action="" id="myform" name="myForm" onsubmit="return(validate());">
      <table cellspacing="2" cellpadding="2" border="1">
        <tr>
          <td align="right">Name</td>

          <td><input type="text" name="Name" /></td>
        </tr>

        <tr>
          <td align="right">EMail</td>

          <td><input type="text" name="EMail" /></td>
        </tr>

        <tr>
          <td align="right">Zip Code</td>

          <td><input type="text" name="Zip" /></td>
        </tr>

        <tr>
          <td align="right">Country</td>

          <td>
            <select name="Country">
              <option value="-1" selected>[choose yours]</option>

              <option value="1">USA</option>
              <option value="2">UK</option>
              <option value="3">INDIA</option>
            </select>
          </td>
        </tr>

        <tr>
          <td align="right">Gender</td>

          <td>
            <input type="radio" name="gender" value="M" id="m" />
            <label for="m">MALE</label>
            <input type="radio" name="gender" value="F" id="f" />
            <label for="f">FEMALE</label>
            <input type="radio" name="gender" value="O" id="o" />
            <label for="o">OTHERS</label>
          </td>
        </tr>

        <tr>
          <td align="right"></td>

          <td>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset data" onClick="fun()" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
